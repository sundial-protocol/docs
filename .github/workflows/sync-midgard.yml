name: Sync Midgard

on:
  schedule:
    - cron: '0 5 * * *'  # Every day at 5:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Install rsync and diffutils
        run: sudo apt-get update && sudo apt-get install -y rsync diffutils

      - name: Clone Midgard
        run: |
          git clone https://github.com/Anastasia-Labs/midgard.git midgard-latest

      - name: Backup current state
        run: |
          mkdir backup-current
          rsync -a --exclude='.git' ./ backup-current/

      - name: Sync Midgard into current repo
        run: |
          rsync -av --delete --exclude='.git' midgard-latest/ ./ || [ $? -eq 24 ]

      - name: Show changed files
        run: |
          echo "==== Changed Files from Midgard ===="
          if [ -d backup-current ]; then
            diff -qr backup-current/ ./ || echo "No changes detected."
          else
            echo "⚠️ backup-current not found."
          fi

      - name: Save list of changed files
        run: |
          echo "Sync on $(date -u)" >> midgard-sync-log.txt
          if [ -d backup-current ]; then
            diff -qr backup-current/ ./ >> midgard-sync-log.txt || echo "No changes" >> midgard-sync-log.txt
          else
            echo "No backup to compare." >> midgard-sync-log.txt
          fi
          echo "----" >> midgard-sync-log.txt

      - name: Commit and push if changes found
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🔄 Daily sync from Midgard upstream"
            git push
          fi
